		<script>
			// Btn--2
            const btn2 = document.querySelectorAll(".btn--2");
            const btn2Icon = document.querySelectorAll(".btn--2 i");
            
            for (i = 0; i < btn2.length; i++) {
                let j = i;
                btn2[i].addEventListener('mouseover', function() {
                    btn2Icon[j].classList.remove("bi-arrow-right-short");
                    btn2Icon[j].classList.add("bi-arrow-right");
                    btn2Icon[j].style.transition = 'all 0.5s ease-in-out';
                    btn2Icon[j].style.transition = 'all 0.5s ease-in-out';
                });

                btn2[i].addEventListener('mouseout', function() {
                    btn2Icon[j].classList.add("bi-arrow-right-short");
                    btn2Icon[j].classList.remove("bi-arrow-right");
                    btn2Icon[j].style.transition = 'all 0.5s ease-in-out';
                    btn2Icon[j].style.transition = 'all 0.5s ease-in-out';
                });
            }
